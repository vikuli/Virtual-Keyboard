<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Virtual Keyboard</h1>
    <textarea name="text" class="textarea" placeholder="Hello! Press 'Win' + 'Space' to  switch the language :)" autofocus></textarea>
    <div class="key_container">
        <div class="key dbl_key"><span class="symbol1">~</span><span class="symbol2">`</span></div>
        <div class="key dbl_key"><span class="symbol1">!</span><span class="symbol2">1</span></div>
        <div class="key dbl_key"><span class="symbol1">@</span><span class="symbol2">2</span></div>
        <div class="key dbl_key"><span class="symbol1">#</span><span class="symbol2">3</span></div>
        <div class="key dbl_key"><span class="symbol1">$</span><span class="symbol2">4</span></div>
        <div class="key dbl_key"><span class="symbol1">%</span><span class="symbol2">5</span></div>
        <div class="key dbl_key"><span class="symbol1">^</span><span class="symbol2">6</span></div>
        <div class="key dbl_key"><span class="symbol1">&</span><span class="symbol2">7</span></div>
        <div class="key dbl_key"><span class="symbol1">*</span><span class="symbol2">8</span></div>
        <div class="key dbl_key"><span class="symbol1">(</span><span class="symbol2">9</span></div>
        <div class="key dbl_key"><span class="symbol1">)</span><span class="symbol2">0</span></div>
        <div class="key dbl_key"><span class="symbol1">_</span><span class="symbol2">-</span></div>
        <div class="key dbl_key"><span class="symbol1">+</span><span class="symbol2">=</span></div>
        <div class="key key_2x">Backspace</div>
        <div class="key key_2x">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key dbl_key"><span class="symbol1">{</span><span class="symbol2">[</span></div>
        <div class="key dbl_key"><span class="symbol1">}</span><span class="symbol2">]</span></div>
        <div class="key dbl_key"><span class="symbol1">|</span><span class="symbol2">\</span></div>
        <div class="key key_2x">Caps Lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key dbl_key"><span class="symbol1">:</span><span class="symbol2">;</span></div>
        <div class="key dbl_key"><span class="symbol1">"</span><span class="symbol2">'</span></div>
        <div class="key key_2x">Enter</div>
        <div class="key key_2x">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key dbl_key"><span class="symbol1"><</span><span class="symbol2">,</span></div>
        <div class="key dbl_key"><span class="symbol1">></span><span class="symbol2">.</span></div>
        <div class="key dbl_key"><span class="symbol1">?</span><span class="symbol2">/</span></div>
        <div class="key arrow">↑</div>
        <div class="key key_2x">Shift</div>
        <div class="key">Ctrl</div>
        <div class="key">Win</div>
        <div class="key">Alt</div>
        <div class="key key_6x"></div>
        <div class="key">Alt</div>
        <div class="key">Ctrl</div>
        <div class="key arrow">←</div>
        <div class="key arrow">↓</div>
        <div class="key arrow">→</div>
        <div class="key">Del</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
